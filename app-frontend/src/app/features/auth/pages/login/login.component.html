<!-- src/app/features/auth/pages/login/login.component.html -->
<div class="auth-container">
  <div class="auth-card fade-in">
    <!-- Logo/Title -->
    <div class="auth-header">
      <h1 class="text-gradient">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account to continue</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error" role="alert">
      <mat-icon>error</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          autocomplete="email"
        />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid">
          {{ getFieldError('email') }}
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid">
          {{ getFieldError('password') }}
        </mat-error>
      </mat-form-field>

      <!-- Remember Me & Forgot Password -->
      <div class="flex justify-between items-center mb-6">
        <a routerLink="/auth/forgot-password" class="text-sm text-purple-600 hover:text-purple-700">
          Forgot password?
        </a>
      </div>

      <!-- Login Button -->
      <button
        mat-raised-button
        type="submit"
        class="w-full btn-gradient"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
      </button>
    </form>

    <!-- Divider -->
    <mat-divider class="my-6">
      <span class="text-gray-500 text-sm px-2">OR</span>
    </mat-divider>

    <!-- Social Login Buttons -->
    <div class="social-login-container">
      <!-- Google Sign-In Button -->
      <button
        mat-stroked-button
        class="w-full social-btn google-btn"
        (click)="loginWithGoogle()"
        [disabled]="loading"
      >
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>

      <!-- Facebook Sign-In Button -->
      <button
        mat-stroked-button
        class="w-full social-btn facebook-btn"
        (click)="loginWithFacebook()"
        [disabled]="loading"
      >
        <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        Sign in with Facebook
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        Don't have an account?
        <a routerLink="/auth/register" class="text-purple-600 hover:text-purple-700 font-semibold">
          Sign Up
        </a>
      </p>
    </div>
  </div>
</div>
