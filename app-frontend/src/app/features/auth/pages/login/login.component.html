<div class="auth-container">
  <div class="auth-card fade-in">
    <div class="auth-header">
      <h1 class="text-gradient">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account to continue</p>
    </div>

    <!-- âœ… Error Message - Angular 16 syntax -->
    <div *ngIf="errorMessage()" class="alert alert-error" role="alert">
      <mat-icon>error</mat-icon>
      <span>{{ errorMessage() }}</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          autocomplete="email"
        />
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          {{ getFieldError('email') }}
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          {{ getFieldError('password') }}
        </mat-error>
      </mat-form-field>

      <!-- Forgot Password -->
      <div class="flex justify-end mb-4">
        <a routerLink="/auth/forgot-password" class="text-sm text-purple-600 hover:text-purple-700">
          Forgot password?
        </a>
      </div>

      <!-- Login Button -->
      <button
        mat-raised-button
        type="submit"
        class="w-full btn-gradient"
        [disabled]="loading()"
      >
        <span *ngIf="!loading()">Sign In</span>
        <mat-spinner *ngIf="loading()" diameter="20"></mat-spinner>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider-container">
      <mat-divider></mat-divider>
      <span class="divider-text">OR</span>
      <mat-divider></mat-divider>
    </div>

    <!-- Social Login -->
    <div class="social-login-container">
      <div id="google-signin-button" class="google-button-container"></div>

      <button
        mat-stroked-button
        class="w-full social-btn facebook-btn"
        [disabled]="loading()"
        (click)="loginWithFacebook()"
      >
        <mat-icon>facebook</mat-icon>
        Sign in with Facebook
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        Don't have an account?
        <a routerLink="/auth/register" class="text-purple-600 hover:text-purple-700 font-semibold">
          Sign Up
        </a>
      </p>
    </div>
  </div>
</div>
